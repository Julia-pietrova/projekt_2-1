<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor budżetu domowego</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="row">
        <h1 class="col-9 my-4 d-flex align-items-center">
          Monitor budżetu domowego
        </h1>
        <div class="col-3 p-3 borde">
          <img
            class="card w-100"
            style="width: 18rem"
            src="https://ocdn.eu/pulscms-transforms/1/r6lk9kuTURBXy8yZWM0MWEwNC05NDc2LTRiMjQtYjYzYy02ZjkxMWJmMDU0NmQuanBlZ5GVAs0CZwDDw94AAaEwAQ"
            alt="pieniądze"
          />
        </div>
      </header>

      <div class="mt-4">
        <p id="budget-summary" class="alert alert-info text-center display-4">
          Nadal możesz wydać 0 zł
        </p>
      </div>
      <main class="row">
        <section class="col-md-6">
          <h2>Przychody</h2>
          <form id="income-form" class="mb-3 row">
            <div class="form-group col-5">
              <input
                type="text"
                id="income-name"
                class="form-control"
                placeholder="Nazwa"
                required
              />
            </div>
            <div class="form-group col-5">
              <input
                type="number"
                step=0.01
                id="income-amount"
                class="form-control"
                placeholder="Kwota"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary col-2">Dodaj</button>
          </form>
          <ul id="income-list" class="list-group"></ul>
          <div class="mt-4">
            <p id="incomes-summary" class="alert alert-info">
              Tutaj wyświetlana jest kwota dochodu.
            </p>
          </div>
        </section>
        <section class="col-md-6">
          <h2>Wydatki</h2>
          <form id="expense-form" class="mb-3 row">
            <div class="form-group col-5">
              <input
                type="text"
                id="expense-name"
                class="form-control"
                placeholder="Nazwa"
                required
              />
            </div>

            <div class="form-group col-5">
              <input
                type="number"
                step=0.01
                id="expense-amount"
                class="form-control"
                placeholder="Kwota"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary col-2">Dodaj</button>
          </form>
          <ul id="expense-list" class="list-group"></ul>
          <div class="mt-4">
            <p id="expenses-summary" class="alert alert-info">
              Tutaj wyświetlana jest kwota wydatków.
            </p>
          </div>
        </section>
      </main>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Edytuj pozycję</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="edit-form">
                      <div class="mb-3">
                          <label for="edit-name" class="form-label">Nazwa</label>
                          <input type="text" class="form-control" id="edit-name" required>
                      </div>
                      <div class="mb-3">
                          <label for="edit-amount" class="form-label">Kwota</label>
                          <input type="number" class="form-control" id="edit-amount" step="0.01" required>
                      </div>
                      <button type="submit" class="btn btn-primary">Zapisz</button>
                  </form>
              </div>
          </div>
      </div>
  </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
